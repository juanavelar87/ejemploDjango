<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        function redirigir() {
            location.href = "{% url 'product:create_product' %}";
        }
    </script>
</head>
<body style="background-color: rgb(247, 247, 252);">
    <header class="p-3 text-bg-dark" style="background-color: rgb(29, 29, 36);">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'access:home' %}" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="{% url 'product:home' %}" class="nav-link px-2 text-white">Productos</a></li>
            </ul>
    
    
            <div class="text-end" style="width:calc(100% - 250px); float:right; display:flex; justify-content:flex-end;">
              <button type="button" class="btn btn-outline-light me-2" onclick="redirigir('')">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
      </header>
    {% block body %}
    {% endblock %}
</body>
</html>
